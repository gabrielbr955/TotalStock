{% extends 'app.html' %}

{% block content %}
    <h1>Stock Creation</h1>

    <h2>Item Details</h2>
    <p>ID: {{ item_id }}</p>
    <p>Name: {{ item_name }}</p>
    <p>Description: {{ item_description }}</p>

    <hr>

    <h2>New Stock Entry</h2>
    {% if message %}
        <p style="color: {% if 'Error' in message %}red{% else %}green{% endif %};">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Stock</button>
    </form>

    <br>
    <a href="{% url 'search_item' %}">Back to Search</a>
{% endblock %}
